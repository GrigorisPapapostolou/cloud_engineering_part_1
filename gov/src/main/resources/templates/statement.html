<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Statement</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1>Declaration Statement</h1>
                    <p>At my own risk and knowing the sanctions, provided by the provisions of par. 6 of article 22 of Law 7845/65978, I declare that:</p>
                    <br>
                    <form  method="post" th:object="${statement}">
                        <div class="form-group">
                            <textarea id="text" class="form-control" th:field="*{statement}" style="height:200px;width:500px"></textarea>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('statement')}" th:errors="*{statement}"></div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <button th:formaction="@{/api/v1/gov/statement/{id}/pdf (id=${id})}" type="submit" name="action" class="btn btn-primary">Download PDF</button>
                            <button th:formaction="@{/api/v1/gov/statement/{id}/image (id=${id})}" type="submit" name="action" class="btn btn-secondary">Download PNG</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
