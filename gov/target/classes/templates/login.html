<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1">
    <title>Login</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

  </head>
  <body>
    <div class = "container">
      <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

          <h1> User Login Page </h1>
          <form action="/api/v1/gov/login" method="post" th:object="${userLogin}">

            <div th:if="${param.success}">
              <div class="alert alert-info">You've successfully registered!</div>
            </div>

            <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid credentials.</div>
            </div>


            <div class="form-group">
              <label class="control-label" for="email"> Email </label>
              <input id="email" class="form-control" th:field="*{email}"  required autofocus="autofocus"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
              <label class="control-label" for="password"> Password </label>
              <input id="password" class="form-control" type="password" th:field="*{password}" required autofocus="autofocus"/>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>

            <div class="form-group">
              <div class="row">
                <div class="col-sm-6 col-sm-offset-3">
                  <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In"/>
                </div>
              </div>
            </div>
          </form>

          <div class="form-group">
            <span>New user ? <a href="/api/v1/gov/registration">  Register here</a></span>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
